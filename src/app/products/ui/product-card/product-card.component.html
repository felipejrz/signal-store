<a [routerLink]="['/product', product().id]">
  <div class="max-w-sm border border-blue-800 rounded-lg shadow">
    <picture>
      <img
        class="rounded-t-lg h-60 w-full object-contain object-center p-5"
        [src]="product().image"
        alt=""
      />
    </picture>
    <div class="p-5">
      <a href="#">
        <h5
          class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-blue-600 line-clamp-1"
        >
          {{ product().title }}
        </h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">
        {{ product().description }}
      </p>

      <div class="flex justify-end mt-4">
        <button
          class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="add($event)"
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-garden-cart"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M17.5 17.5m-2.5 0a2.5 2.5 0 1 0 5 0a2.5 2.5 0 1 0 -5 0" />
            <path d="M6 8v11a1 1 0 0 0 1.806 .591l3.694 -5.091v.055" />
            <path
              d="M6 8h15l-3.5 7l-7.1 -.747a4 4 0 0 1 -3.296 -2.493l-2.853 -7.13a1 1 0 0 0 -.928 -.63h-1.323"
            />
          </svg>
          Agregar al Carrito
        </button>
      </div>
    </div>
  </div>
</a>
