<section class="py-12 text-black md:py-20 antialiased">
  <div class="max-w-screen-xl px-6 mx-auto 2xl:px-0">
    <div class="lg:grid lg:grid-cols-2 lg:gap-12 xl:gap-20 items-center">
      <!-- Image Section -->
      <div class="flex justify-center">
        <img
          class="w-full max-w-md h-150 hidden dark:block"
          [src]="productDetailState.product()?.image"
          alt="Product Image"
        />
      </div>

      <!-- Content Section -->
      <div class="mt-8 lg:mt-0 text-center lg:text-left">
        <h1 class="text-2xl font-bold sm:text-3xl text-blue-500">
          {{ productDetailState.product()?.title }}
        </h1>
        <div class="mt-4 sm:flex sm:items-center sm:gap-6">
          <p class="text-3xl font-extrabold text-blue-500">
            {{ productDetailState.product()?.price | currency }}
          </p>
          <div class="flex items-center justify-center gap-2 mt-4 sm:mt-0">
            <div class="flex items-center gap-1">
              <!-- Rating Stars -->
              <svg
                class="w-5 h-5 text-yellow-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"
                />
              </svg>
              <!-- Repeat 4 more SVGs for additional stars -->
            </div>
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
              {{ productDetailState.product()?.rating?.rate || 0 }}
            </p>
            <p
              class="text-sm font-medium text-gray-900 dark:text-blue-500"
            >
              {{ productDetailState.product()?.rating?.count || 0 }} Reviews
            </p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div
          class="mt-8 flex flex-col gap-4 sm:flex-row sm:items-center sm:gap-6 justify-center lg:justify-start"
        >
          <!-- <a
            href="#"
            class="flex items-center justify-center py-3 px-6 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-primary-700 focus:ring-4 focus:ring-gray-100 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z" />
            </svg>
            Add to favorites
          </a> -->
          <a
            href="#"
            class="flex items-center justify-center py-3 px-6 text-sm font-medium text-blue-500 bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            <svg
              class="w-5 h-5 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
              />
            </svg>
            Add to cart
          </a>
        </div>

        <hr class="my-8 border-gray-200 dark:border-gray-800" />

        <!-- Description -->
        <p class="text-gray-600 dark:text-gray-400">
          {{ productDetailState.product()?.description }}
        </p>
      </div>
    </div>
  </div>
</section>
